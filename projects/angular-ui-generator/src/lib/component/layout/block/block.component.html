@switch (metadata().tag) {
  @case ("div") {
    <div class="block">
      <ng-container #container></ng-container>
    </div>
  }
  @case ("header") {
    <header class="block">
      <ng-container #container></ng-container>
    </header>
  }
  @case ("footer") {
    <footer class="block">
      <ng-container #container></ng-container>
    </footer>
  }
  @case ("main") {
    <main class="block">
      <ng-container #container></ng-container>
    </main>
  }
  @case ("section") {
    <section class="block">
      <ng-container #container></ng-container>
    </section>
  }
  @case ("article") {
    <article class="block">
      <ng-container #container></ng-container>
    </article>
  }
  @case ("aside") {
    <aside class="block">
      <ng-container #container></ng-container>
    </aside>
  }
  @case ("nav") {
    <nav class="block">
      <ng-container #container></ng-container>
    </nav>
  }
}
